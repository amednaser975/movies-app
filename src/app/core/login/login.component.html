<div style="height: 100vh;" class="container py-5  justify-content-center d-flex m-auto align-items-center" >
    <div *ngIf="err" class="alert alert-danger m-2 w-60">
        {{ err }}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogIn(loginForm)" class="w-50" >
        <div class="form-group">
            <label for="">E-mail:</label>
            <input formControlName="email" type="email" [ngClass]="{'is-valid': loginForm.get('email').valid, 'is-invalid': loginForm.get('email').invalid && loginForm.get('email').touched }" class="form-control " placeholder="" aria-describedby="helpId">
            <span *ngIf="loginForm.get('email').invalid && 
                    loginForm.get('email').touched && 
                    loginForm.get('email').errors['required']" 
                    class="d-block  m-0  p-2 text-danger bgFont">
                    E-Mail is Required
            </span>
        </div>
        <div class="form-group ">
            <label for="">Password:</label>
            <input formControlName="password" type="password" [ngClass]="{'is-valid': loginForm.get('password').valid, 'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched }" class="form-control " placeholder="" aria-describedby="helpId">
            <span *ngIf="loginForm.get('password').invalid && 
                    loginForm.get('password').touched && 
                    loginForm.get('password').errors['required']" 
                    class="d-block  m-0  p-2 text-danger bgFont">
                    Password is Required
            </span>
            <span *ngIf="loginForm.get('password').invalid && 
            loginForm.get('password').dirty" 
                    class="d-block  m-0  p-2 text-danger bgFont">
                    Password must be like: Ahmed123
            </span>
        </div>
            <button [disabled]="loginForm.invalid" [ngClass]="{'disabledBtn': loginForm.invalid}"  class="col-md-6 btn btn-danger w-75">Log In</button>
            <a [routerLink]="'/register'" class="col-md-2 ml-auto">Create Account?</a>
        
    </form>
</div>
